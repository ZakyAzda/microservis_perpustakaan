version: '3.8'

networks:
  perpustakaan-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local
  jenkins_home:
    driver: local
  mongodb-data:
    driver: local
  grafana-data:
    driver: local

services:
  
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - perpustakaan-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  # ==========================================
  # MESSAGE BROKER (CRITICAL)
  # ==========================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USERNAME:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    networks:
      - perpustakaan-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 60s

  # ==========================================
  # SERVICE DISCOVERY
  # ==========================================
  eureka-server:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    image: perpus/eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    networks:
      - perpustakaan-network
    healthcheck:
      # Menggunakan curl (bukan wget) dan waktu start diperlama
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 180s # Diberi waktu 3 menit untuk boot
    restart: unless-stopped

  # ==========================================
  # MONITORING & CI/CD (TETAP DINYALAKAN)
  # ==========================================
  jenkins:
    build: 
      context: .
      dockerfile: Dockerfile-jenkins
    container_name: jenkins
    user: root
    ports:
      - "9000:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - perpustakaan-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml:ro
      - ./monitoring/logstash/pipeline:/usr/share/logstash/pipeline:ro
    ports:
      - "5000:5000/tcp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    volumes:
      - ./monitoring/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - perpustakaan-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus
    networks:
      - perpustakaan-network
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin
    container_name: zipkin
    ports:
      - "9411:9411"
    networks:
      - perpustakaan-network
    restart: unless-stopped

  # ==========================================
  # CORE SERVICES
  # ==========================================

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    image: perpus/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      # GANTI WGET -> CURL
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 180s
    restart: unless-stopped

  service-anggota:
    build:
      context: ./service-anggota
      dockerfile: Dockerfile
    image: perpus/service-anggota:latest
    container_name: service-anggota
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI_ANGGOTA:-mongodb://mongodb:27017/anggota_db}
      - SPRING_DATA_MONGODB_DATABASE=anggota_db
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      # GANTI WGET -> CURL
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 240s # Waktu boot sangat lama (4 menit) karena beban berat
    restart: unless-stopped

  service-buku:
    build:
      context: ./service-buku
      dockerfile: Dockerfile
    image: perpus/service-buku:latest
    container_name: service-buku
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI_BUKU:-mongodb://mongodb:27017/buku_db}
      - SPRING_DATA_MONGODB_DATABASE=buku_db
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      eureka-server:
        condition: service_healthy
      mongodb:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - perpustakaan-network
    healthcheck:
      # GANTI WGET -> CURL
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 240s
    restart: unless-stopped

  service-peminjaman:
    build:
      context: ./service-peminjaman
      dockerfile: Dockerfile
    image: perpus/service-peminjaman:latest
    container_name: service-peminjaman
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI_PEMINJAMAN:-mongodb://mongodb:27017/peminjaman_db}
      - SPRING_DATA_MONGODB_DATABASE=peminjaman_db
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      service-anggota:
        condition: service_healthy
      service-buku:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      # GANTI WGET -> CURL
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 240s
    restart: unless-stopped

  service-pengembalian:
    build:
      context: ./service-pengembalian
      dockerfile: Dockerfile
    image: perpus/service-pengembalian:latest
    container_name: service-pengembalian
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - LOGSTASH_HOST=logstash
      - LOGSTASH_PORT=5000
      - SPRING_DATA_MONGODB_URI=${MONGODB_URI_PENGEMBALIAN:-mongodb://mongodb:27017/pengembalian_db}
      - SPRING_DATA_MONGODB_DATABASE=pengembalian_db
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=${RABBITMQ_USERNAME:-guest}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-guest}
      - MANAGEMENT_ZIPKIN_TRACING_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      service-peminjaman:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - perpustakaan-network
    healthcheck:
      # GANTI WGET -> CURL
      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 30s
      retries: 10
      start_period: 240s
    restart: unless-stopped