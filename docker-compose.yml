version: '3.8'

services:
  # ==========================================
  # 1. INFRASTRUCTURE (Logging & Messaging)
  # ==========================================

  # --- ELK Stack (Logstash, Elasticsearch, Kibana) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - perpustakaan-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5044:5044"
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - perpustakaan-network

  # --- Message Broker (RabbitMQ) ---
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # Port komunikasi antar service
      - "15672:15672" # Dashboard RabbitMQ
    networks:
      - perpustakaan-network
    healthcheck:
        test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
        interval: 30s
        timeout: 10s
        retries: 5

  # ==========================================
  # 2. SERVICE DISCOVERY
  # ==========================================
  eureka-server:
    build: 
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    networks:
      - perpustakaan-network

  # ==========================================
  # 3. API GATEWAY
  # ==========================================
  api-gateway:
    build: 
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_started
    networks:
      - perpustakaan-network

  # ==========================================
  # 4. MICROSERVICES
  # ==========================================
  service-anggota:
    build: 
      context: ./service-anggota
      dockerfile: Dockerfile
    container_name: service-anggota
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eureka-server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - perpustakaan-network

  service-buku:
    build: 
      context: ./service-buku
      dockerfile: Dockerfile
    container_name: service-buku
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eureka-server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - perpustakaan-network

  service-peminjaman:
    build: 
      context: ./service-peminjaman
      dockerfile: Dockerfile
    container_name: service-peminjaman
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eureka-server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - perpustakaan-network

  service-pengembalian:
    build: 
      context: ./service-pengembalian
      dockerfile: Dockerfile
    container_name: service-pengembalian
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_RABBITMQ_HOST=rabbitmq
    depends_on:
      eureka-server:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - perpustakaan-network

networks:
  perpustakaan-network:
    driver: bridge

volumes:
  elasticsearch-data:
    driver: local